<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islami Bank Bangladesh PLC - Profit Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #004d40;
      --header-text: #ffffff;
      --button-bg: #004d40;
      --button-text: #ffffff;
      --input-bg: #f4f4f4;
      --input-text: #000000;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --header-bg: #00332a;
      --header-text: #ffffff;
      --button-bg: #00332a;
      --button-text: #ffffff;
      --input-bg: #333333;
      --input-text: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--header-bg);
      color: var(--header-text);
    }

    header .logo img {
      height: 50px;
    }

    header .datetime {
      font-size: 14px;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--header-bg);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .navigation button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .navigation button:hover {
      opacity: 0.9;
    }

    .calculator {
      background-color: var(--input-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-section label {
      display: block;
      margin: 10px 0 5px;
    }

    .input-section input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    .input-section button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-section button:hover {
      opacity: 0.9;
    }

    .output-section {
      margin-top: 20px;
    }

    .output-section p {
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .navigation {
        flex-direction: column;
      }

      .navigation button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://islamibankbd.com/public/frontend/assets/images/IBBL-logo-Eng.png" alt="Islami Bank Bangladesh PLC">
    </div>
    <div class="datetime">
      <span id="currentDateTime"></span>
    </div>
  </header>
  <main>
    <h1>Profit Calculator</h1>
    <div class="navigation">
      <button onclick="showPage('page1')">MSSA Calculator</button>
      <button onclick="showPage('page2')">MTDRA Calculator</button>
      <button onclick="showPage('page3')">MSSA Installment Calculator</button>
    </div>

    <!-- Page 1: MSSA Calculator -->
    <div id="page1" class="calculator">
      <h2>MSSA Calculator</h2>
      <div class="input-section">
        <label for="mssaYears">Years:</label>
        <input type="number" id="mssaYears" value="5">
        <label for="mssaInstallment">Installment (Tk):</label>
        <input type="number" id="mssaInstallment" value="5000">
        <label for="mssaProfitRate">Profit Rate (%):</label>
        <input type="number" id="mssaProfitRate" value="7">
        <button onclick="calculateMSSA()">Calculate MSSA</button>
      </div>
      <div class="output-section">
        <p id="mssaResult"></p>
      </div>
    </div>

    <!-- Page 2: MTDRA Calculator -->
    <div id="page2" class="calculator" style="display: none;">
      <h2>MTDRA Calculator</h2>
      <div class="input-section">
        <label for="mtdraYears">Years:</label>
        <input type="number" id="mtdraYears" value="0.25">
        <label for="mtdraPrincipal">Principal (Tk):</label>
        <input type="number" id="mtdraPrincipal" value="500000">
        <label for="mtdraProfitRate">Profit Rate (%):</label>
        <input type="number" id="mtdraProfitRate" value="10">
        <button onclick="calculateMTDRA()">Calculate MTDRA</button>
      </div>
      <div class="output-section">
        <p id="mtdraResult"></p>
      </div>
    </div>

    <!-- Page 3: MSSA Installment Calculator -->
    <div id="page3" class="calculator" style="display: none;">
      <h2>MSSA Installment Calculator</h2>
      <div class="input-section">
        <label for="openingDate">Account Opening Date:</label>
        <input type="date" id="openingDate">
        <label for="matureDate">Mature Date:</label>
        <input type="date" id="matureDate">
        <label for="paidInstallments">Paid Installments:</label>
        <input type="number" id="paidInstallments" value="0">
        <button onclick="calculateDueInstallments()">Calculate Due Installments</button>
      </div>
      <div class="output-section">
        <p id="installmentResult"></p>
      </div>
    </div>
  </main>

  <script>
    // Theme Toggle
    const themeToggle = document.createElement('button');
    themeToggle.textContent = 'Toggle Theme';
    themeToggle.style.position = 'fixed';
    themeToggle.style.bottom = '20px';
    themeToggle.style.right = '20px';
    themeToggle.style.padding = '10px 20px';
    themeToggle.style.backgroundColor = 'var(--button-bg)';
    themeToggle.style.color = 'var(--button-text)';
    themeToggle.style.border = 'none';
    themeToggle.style.borderRadius = '4px';
    themeToggle.style.cursor = 'pointer';
    themeToggle.onclick = toggleTheme;
    document.body.appendChild(themeToggle);

    function toggleTheme() {
      const root = document.documentElement;
      if (root.getAttribute('data-theme') === 'dark') {
        root.removeAttribute('data-theme');
      } else {
        root.setAttribute('data-theme', 'dark');
      }
    }

    // Set theme based on device preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    // Update Date and Time
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString();
      document.getElementById('currentDateTime').textContent = dateTimeString;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Show Page Function
    function showPage(pageId) {
      document.querySelectorAll('.calculator').forEach(page => {
        page.style.display = 'none';
      });
      document.getElementById(pageId).style.display = 'block';
    }

    // MSSA Calculation
    function calculateMSSA() {
      const years = parseFloat(document.getElementById('mssaYears').value);
      const installment = parseFloat(document.getElementById('mssaInstallment').value);
      const profitRate = parseFloat(document.getElementById('mssaProfitRate').value);

      const totalMonths = years * 12;
      const totalPrincipal = installment * totalMonths;

      const monthlyRate = profitRate / 100 / 12;
      let futureValue = 0;
      for (let i = 0; i < totalMonths; i++) {
        futureValue += installment * Math.pow(1 + monthlyRate, totalMonths - i);
      }

      const totalProfit = futureValue - totalPrincipal;
      const vat = totalProfit * 0.15;
      const closingCharges = 150 * 1.15;
      const exciseDuty = calculateExciseDuty(totalPrincipal);

      const netProfit = totalProfit - vat - closingCharges - exciseDuty;
      const totalAmount = totalPrincipal + netProfit;

      document.getElementById('mssaResult').innerHTML = `
        <strong>MSSA Results:</strong><br>
        Total Principal: ${totalPrincipal.toFixed(2)} Tk<br>
        Total Profit: ${totalProfit.toFixed(2)} Tk<br>
        VAT (15%): -${vat.toFixed(2)} Tk<br>
        Closing Charges: -${closingCharges.toFixed(2)} Tk<br>
        Excise Duty: -${exciseDuty.toFixed(2)} Tk<br>
        Net Profit: ${netProfit.toFixed(2)} Tk<br>
        Total Amount: ${totalAmount.toFixed(2)} Tk
      `;
    }

    // MTDRA Calculation
    function calculateMTDRA() {
      const years = parseFloat(document.getElementById('mtdraYears').value);
      const principal = parseFloat(document.getElementById('mtdraPrincipal').value);
      const profitRate = parseFloat(document.getElementById('mtdraProfitRate').value);

      const totalProfit = principal * (profitRate / 100) * years;
      const vat = totalProfit * 0.15;
      const closingCharges = 150 * 1.15;
      const exciseDuty = calculateExciseDuty(principal);

      const netProfit = totalProfit - vat - closingCharges - exciseDuty;
      const totalAmount = principal + netProfit;

      document.getElementById('mtdraResult').innerHTML = `
        <strong>MTDRA Results:</strong><br>
        Principal: ${principal.toFixed(2)} Tk<br>
        Total Profit: ${totalProfit.toFixed(2)} Tk<br>
        VAT (15%): -${vat.toFixed(2)} Tk<br>
        Closing Charges: -${closingCharges.toFixed(2)} Tk<br>
        Excise Duty: -${exciseDuty.toFixed(2)} Tk<br>
        Net Profit: ${netProfit.toFixed(2)} Tk<br>
        Total Amount: ${totalAmount.toFixed(2)} Tk
      `;
    }

    // MSSA Installment Calculation
    function calculateDueInstallments() {
      const openingDate = new Date(document.getElementById('openingDate').value);
      const matureDate = new Date(document.getElementById('matureDate').value);
      const paidInstallments = parseFloat(document.getElementById('paidInstallments').value);

      const currentDate = new Date();
      const totalMonths = (matureDate.getFullYear() - openingDate.getFullYear()) * 12 + (matureDate.getMonth() - openingDate.getMonth());
      const elapsedMonths = (currentDate.getFullYear() - openingDate.getFullYear()) * 12 + (currentDate.getMonth() - openingDate.getMonth());

      const dueInstallments = elapsedMonths - paidInstallments;

      document.getElementById('installmentResult').innerHTML = `
        <strong>Installment Results:</strong><br>
        Total Installments: ${totalMonths}<br>
        Elapsed Months: ${elapsedMonths}<br>
        Paid Installments: ${paidInstallments}<br>
        Due Installments: ${dueInstallments}
      `;
    }

    // Excise Duty Calculation
    function calculateExciseDuty(principal) {
      if (principal <= 100000) return 0;
      else if (principal <= 500000) return 150;
      else if (principal <= 1000000) return 500;
      else if (principal <= 5000000) return 3000;
      else if (principal <= 10000000) return 5000;
      else if (principal <= 20000000) return 10000;
      else if (principal <= 50000000) return 20000;
      else return 50000;
    }
  </script>
</body>
</html>
